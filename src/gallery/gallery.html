<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <a href="../../index.html" class="navbar-brand">
        <img src="../../assets/Logo.png">
      </a>
      
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="../home/home.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="search-container my-3 d-flex flex-wrap justify-content-center align-items-center">
      <input type="text" id="search" placeholder="Search by name or tag..." class="form-control w-50 w-md-50 mb-2 mb-md-0 mr-md-2">
      <select id="categories" class="form-control w-100 w-md-auto">
        <option value="all">All Categories</option>
        <option value="category1">Art</option>
        <option value="category2">Fashion</option>
        <option value="category3">Gadgets</option>
        <option value="category4">Hobby</option>
        <option value="category5">Household</option>
        <option value="category6">Learning</option>
        <option value="category7">Tools</option>
        <option value="category8">Toys & Games</option>
        <option value="category9">Figures</option>
        <option value="category10">Other</option>
      </select>
    </div>
    <div class="gallery-grid row" id="gallery"></div>
  </main>
  <div class="modal" id="modal" onclick="closeModal()">
    <div class="modal-content">
      <span class="close" id="close">&times;</span>
      <img class="modal-image" alt="">
      <div class="modal-description">
        <h3 class="image-name"></h3>
        <p class="image-category"></p>
      </div>
      <div class="modal-arrow left-arrow" onclick="previousImage(event)">&lt;</div>
      <div class="modal-arrow right-arrow" onclick="nextImage(event)">&gt;</div>
      <div class="modal-social-media custom-social-media">

        <a href="#" class="social-media-button" title="Share on Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-media-button" title="Share on Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-media-button" title="Share on Pinterest">
          <i class="fab fa-pinterest"></i>
        </a>
      </div>
      
    </div>
  </div>

  <script src="gallery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <button id="backToTop" title="Back to Top">^</button>

</body>

</html>
